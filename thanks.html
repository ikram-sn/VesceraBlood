<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #FFE6F3;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 30px 70px;
    }
    .nav-right, .nav-left {
      display: flex;
      gap: 30px;
      align-items: center;
    }
    .nav-left {
      flex: 1;
      justify-content: center;
    }
    .nav-item {
      color: #171717;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
    }
    .login {
      background: #FB7185;
      color: #ffffff;
      border-radius: 12px;
      font-weight: 500;
    }
    .container {
      width: 100%;
      height: 832px;
      display: flex;
      justify-content: center;
     align-items: flex-start;
     padding-top: 100px; 
    }
    .thankyou-card {
      width: 600px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      text-align: center;
      padding: 50px;
    }
    .thankyou-title {
      font-size: 32px;
      font-weight: 600;
      color: #303030;
      margin-bottom: 20px;
    }
    .thankyou-message {
      font-size: 18px;
      color: #303030;
      margin-bottom: 40px;
    }
    .redirect-button {
      background: #FF0028;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .nav-item a, a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="vesc.html"><div class="nav-item">Home</div></a>

    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="thankyou-card">
      <div class="thankyou-title">Thank You!</div>
      <div class="thankyou-message">"Thank you for your support,your donation helps save someone's life. "</div>
      <a href="vesc.html">
